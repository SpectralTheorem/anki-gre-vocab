<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Vocab Manager</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --success-color: #10b981;
            --success-hover: #059669;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --background-color: #fafbfc;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #fafbfc 0%, #f8fafc 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }
        
        .card {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-md);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .input-section {
            margin-bottom: var(--spacing-lg);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            background-color: var(--surface-color);
            transition: all 0.2s ease;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            margin: 2px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            min-height: 38px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: var(--success-hover);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
        .btn-ai {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            position: relative;
        }
        
        .btn-ai:hover {
            background: linear-gradient(135deg, var(--primary-hover), #2563eb);
        }
        
        .word-queue {
            margin-top: var(--spacing-lg);
        }
        
        .word-item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            background: var(--surface-color);
            flex-wrap: wrap;
            gap: var(--spacing-md);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .word-item:hover {
            background: #f9fafb;
        }
        
        @media (max-width: 767px) {
            .word-item {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-sm);
                padding: var(--spacing-md);
            }
        }
        
        .word-item:last-child {
            border-bottom: none;
            border-bottom-left-radius: var(--radius-lg);
            border-bottom-right-radius: var(--radius-lg);
        }
        
        .word-item:first-child {
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
        }
        
        .word-content {
            flex-grow: 1;
            min-width: 0;
        }
        
        .word-text {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }
        
        .word-status {
            font-size: 11px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-pending {
            background: linear-gradient(135deg, var(--warning-color), #f97316);
        }
        
        .status-approved {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }
        
        .status-rejected {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }
        
        .word-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            flex-wrap: wrap;
            min-width: 0;
        }
        
        @media (max-width: 767px) {
            .word-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .definition-input {
                width: 100%;
                margin-bottom: var(--spacing-sm);
            }
        }
        
        .definition-input {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            width: 180px;
            font-size: 13px;
            font-family: inherit;
            background-color: var(--surface-color);
            transition: all 0.2s ease;
        }
        
        .definition-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .definition-input::placeholder {
            color: var(--text-muted);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .stat-item {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
        
        .stat-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .controls {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }
        
        @media (max-width: 767px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-sm);
            }
        }

        .ai-content {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
        }

        .ai-image {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .btn-ai {
            background-color: #9b59b6;
        }

        .btn-ai:hover {
            background-color: #8e44ad;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            backdrop-filter: blur(8px);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #065f46;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }
        
        .anki-status {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.95);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
        }
        
        .status-icon {
            font-size: 16px;
        }
        
        .status-connected {
            color: var(--success-color);
        }
        
        .status-disconnected {
            color: var(--danger-color);
        }
        
        .status-checking {
            color: #f39c12;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
            margin-left: auto;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        @media (max-width: 767px) {
            .delete-btn {
                align-self: flex-end;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="anki-status" id="ankiStatus">
        <span class="status-icon" id="statusIcon">‚è≥</span>
        <span id="statusText">Checking AnkiConnect...</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>GRE Vocabulary Manager</h1>
            <p class="subtitle">AI-powered vocabulary learning with Anki integration</p>
        </div>
        
        <div class="card input-section">
            <h2>Add Words</h2>
            <textarea id="wordInput" placeholder="Paste your vocabulary words here, one per line...&#10;Example:&#10;aberrant&#10;abscond&#10;abstemious&#10;admonish"></textarea>
            <button class="btn" onclick="addWords()">Add Words to Queue</button>
        </div>
        
        <div class="card">
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total Words</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending AI</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="readyCount">0</span>
                    <span class="stat-label">Ready for Anki</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="exportToAnki()">Add to Anki Deck</button>
                <button class="btn btn-secondary" onclick="syncAnki()">üîÑ Sync Anki</button>
                <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="btn btn-secondary" onclick="refreshQueue()">Refresh</button>
            </div>
        </div>
        
        <div id="alerts"></div>
        
        <div class="card">
            <h2>Word Queue</h2>
            <div id="wordQueue" class="word-queue">
                <!-- Words will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let wordQueue = [];
        let currentConfig = null;

        // Load configuration on page load
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                currentConfig = await response.json();
                
                console.log('üîß Configuration loaded:', {
                    isCustomConfig: currentConfig.isCustomConfig,
                    systemPrompt: currentConfig.systemPrompt,
                    hasEverydayConversation: currentConfig.userPromptTemplate.includes('everyday conversation'),
                    hasUkiyoE: currentConfig.imagePromptPrefix.includes('ukiyo-e')
                });
                
                if (currentConfig.isCustomConfig) {
                    console.log('‚úÖ Using custom .config.txt file');
                } else {
                    console.log('‚ö†Ô∏è Using default configuration (no .config.txt found)');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading configuration:', error);
            }
        }

        // Function to show exact prompts for a word
        function logPromptsForWord(word) {
            if (!currentConfig) return;
            
            const userPrompt = currentConfig.userPromptTemplate.replace(/\{\{WORD\}\}/g, word);
            
            console.log(`ü§ñ EXACT PROMPTS FOR "${word.toUpperCase()}"`);
            console.log('üì§ System Prompt sent to GPT-5-mini:');
            console.log(currentConfig.systemPrompt);
            console.log('üì§ User Prompt sent to GPT-5-mini:');
            console.log(userPrompt);
            console.log('üé® Image Prompt Template:');
            console.log(currentConfig.imagePromptPrefix);
            console.log('---');
        }

        async function addWords() {
            const input = document.getElementById('wordInput');
            const words = input.value.trim();
            
            if (!words) {
                showAlert('Please enter some words', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/words', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ words })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`Added ${result.added} words to queue`, 'success');
                    showAlert('ü§ñ AI generation starting automatically for all words...', 'success');
                    
                    // Log exact prompts for each word being added
                    const wordList = words.split('\n').map(w => w.trim()).filter(w => w.length > 0);
                    wordList.forEach(word => {
                        console.log(`\nüîç Word added: "${word}"`);
                        logPromptsForWord(word);
                    });
                    
                    input.value = '';
                    loadQueue();
                    
                    // Start auto-refreshing to show AI generation progress
                    startAutoRefresh();
                }
            } catch (error) {
                showAlert('Error adding words', 'error');
            }
        }

        let autoRefreshInterval;
        
        function startAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Refresh every 3 seconds to show AI generation progress
            autoRefreshInterval = setInterval(() => {
                loadQueue();
            }, 3000);
            
            // Stop auto-refresh after 2 minutes
            setTimeout(() => {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                    showAlert('Auto-refresh stopped. Click Refresh to update manually.', 'success');
                }
            }, 120000);
        }

        async function loadQueue() {
            try {
                const response = await fetch('/api/queue');
                wordQueue = await response.json();
                renderQueue();
                updateStats();
            } catch (error) {
                showAlert('Error loading queue', 'error');
            }
        }

        async function generateAI(id) {
            const button = document.querySelector(`[data-word-id="${id}"] .btn-ai`);
            const originalText = button.innerHTML;
            
            // Add loading state
            button.innerHTML = '‚è≥ Generating...';
            button.disabled = true;
            
            showAlert('ü§ñ AI generation queued...', 'success');
            
            try {
                const response = await fetch(`/api/generate-ai/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('‚úÖ AI regeneration queued!', 'success');
                    // Start refreshing to show progress
                    startAutoRefresh();
                } else {
                    showAlert('‚ùå Failed to queue AI generation', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error generating AI content', 'error');
                console.error('Generate AI error:', error);
            } finally {
                // Reset button after a short delay
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }


        async function exportToAnki() {
            // Count words with AI content
            const readyWords = wordQueue.filter(w => w.aiGenerated && w.definition && w.example).length;
            
            if (readyWords === 0) {
                showAlert('No words ready to export. Generate AI content first.', 'error');
                return;
            }
            
            showAlert(`üöÄ Starting export of ${readyWords} words to Anki...`, 'success');
            showAlert('üì° Connecting to AnkiConnect...', 'success');
            
            try {
                const response = await fetch('/api/export/anki', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success summary
                    showAlert(`‚úÖ Export Complete! Added ${result.added} cards to Anki`, 'success');
                    
                    if (result.errors && result.errors.length > 0) {
                        showAlert(`‚ö†Ô∏è ${result.errors.length} errors occurred:`, 'error');
                        result.errors.forEach((error, index) => {
                            setTimeout(() => {
                                showAlert(`Error ${index + 1}: ${error}`, 'error');
                            }, (index + 1) * 500); // Stagger error messages
                        });
                    }
                    
                    // Show detailed breakdown
                    setTimeout(() => {
                        showAlert(`üìä Final Results: ${result.added} successful, ${result.errors?.length || 0} failed`, 'success');
                        
                        // Offer to sync if cards were added successfully
                        if (result.added > 0) {
                            setTimeout(() => {
                                if (confirm('üîÑ Cards added! Would you like to sync with AnkiWeb now to access them on other devices?')) {
                                    syncAnki();
                                }
                            }, 1000);
                        }
                    }, (result.errors?.length || 0) * 500 + 1000);
                    
                    loadQueue();
                } else {
                    showAlert(`‚ùå Export failed: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error connecting to Anki. Make sure Anki is running with AnkiConnect addon.', 'error');
                console.error('Export error:', error);
            }
        }

        async function clearAll() {
            if (confirm('‚ö†Ô∏è Are you sure you want to clear ALL words from the queue? This cannot be undone.')) {
                try {
                    const response = await fetch('/api/clear-all', {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        showAlert(`üóëÔ∏è Removed ${result.removed} words from queue`, 'success');
                        loadQueue();
                    }
                } catch (error) {
                    showAlert('‚ùå Error clearing words', 'error');
                }
            }
        }

        async function syncAnki() {
            showAlert('üîÑ Syncing with AnkiWeb...', 'success');
            
            try {
                const response = await fetch('/api/anki-sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('‚úÖ Anki sync completed successfully!', 'success');
                    showAlert('üì± Your cards are now synced across all devices', 'success');
                } else {
                    showAlert(`‚ùå Sync failed: ${result.error}`, 'error');
                    if (result.message) {
                        setTimeout(() => {
                            showAlert(`üí° ${result.message}`, 'error');
                        }, 1000);
                    }
                }
            } catch (error) {
                showAlert('‚ùå Error connecting to Anki for sync', 'error');
                console.error('Sync error:', error);
            }
        }

        async function deleteWord(id) {
            try {
                const response = await fetch(`/api/word/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert(`Deleted "${result.word}"`, 'success');
                    loadQueue();
                } else {
                    showAlert('Failed to delete word', 'error');
                }
            } catch (error) {
                showAlert('Error deleting word', 'error');
                console.error('Delete error:', error);
            }
        }

        function refreshQueue() {
            loadQueue();
            showAlert('Queue refreshed', 'success');
        }

        function renderQueue() {
            const container = document.getElementById('wordQueue');
            
            if (wordQueue.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No words in queue</p>';
                return;
            }
            
            container.innerHTML = wordQueue.map(word => {
                const statusClass = `status-${word.status}`;
                let actions = '';
                let aiContent = '';
                
                if (word.definition || word.example || word.imageUrl) {
                    aiContent = `
                        <div class="ai-content">
                            ${word.definition ? `<p><strong>Definition:</strong> ${word.definition}</p>` : ''}
                            ${word.example ? `<p><strong>Example:</strong> <em>${word.example}</em></p>` : ''}
                            ${word.imageUrl ? `<img src="${word.imageUrl}" class="ai-image" alt="AI generated image for ${word.word}">` : ''}
                        </div>
                    `;
                }
                
                const isGenerating = word.definition && !word.aiGenerated;
                actions = `
                    <button class="btn btn-ai" onclick="generateAI(${word.id})" ${isGenerating ? 'disabled' : ''}>
                        ${isGenerating ? '‚è≥ Generating...' : (word.aiGenerated ? 'üîÑ Regenerate' : 'ü§ñ Generate AI')}
                    </button>
                    <input type="text" class="definition-input" placeholder="Definition (optional)" 
                           id="def-${word.id}" value="${word.definition || ''}">
                    <input type="text" class="definition-input" placeholder="Example (optional)" 
                           id="ex-${word.id}" value="${word.example || ''}">
                `;
                
                return `
                    <div class="word-item" data-word-id="${word.id}">
                        <div class="word-content">
                            <div class="word-text">${word.word}</div>
                            ${aiContent}
                            <span class="word-status ${statusClass}">${word.aiGenerated ? '‚ú® AI Generated' : '‚è≥ Pending'}</span>
                        </div>
                        <div class="word-actions">
                            ${actions}
                        </div>
                        <button class="delete-btn" onclick="deleteWord(${word.id})" title="Delete">√ó</button>
                    </div>
                `;
            }).join('');
        }


        function updateStats() {
            const total = wordQueue.length;
            const pending = wordQueue.filter(w => !w.aiGenerated).length;
            const ready = wordQueue.filter(w => w.aiGenerated && w.definition && w.example).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('readyCount').textContent = ready;
        }

        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alerts.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Smart Anki status checking with exponential backoff
        let ankiCheckInterval;
        let ankiCheckTimeout = 5000; // Start with 5 seconds
        let consecutiveSuccesses = 0;
        let consecutiveFailures = 0;
        let lastKnownStatus = null;

        function scheduleNextAnkiCheck() {
            if (ankiCheckInterval) {
                clearTimeout(ankiCheckInterval);
            }
            
            ankiCheckInterval = setTimeout(() => {
                checkAnkiStatus();
            }, ankiCheckTimeout);
        }

        async function checkAnkiStatus() {
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            
            // Only show "checking" on first load or after failures
            if (lastKnownStatus === null || consecutiveFailures > 0) {
                statusIcon.textContent = '‚è≥';
                statusIcon.className = 'status-icon status-checking';
                statusText.textContent = 'Checking AnkiConnect...';
            }
            
            try {
                const response = await fetch('/api/anki-status');
                const status = await response.json();
                
                if (status.connected) {
                    statusIcon.textContent = '‚úÖ';
                    statusIcon.className = 'status-icon status-connected';
                    statusText.textContent = `Anki Connected (v${status.version})`;
                    
                    if (status.deckExists) {
                        statusText.textContent += ` - "${status.deckName}" deck ready`;
                    } else {
                        statusText.textContent += ` - "${status.deckName}" deck will be created`;
                    }
                    
                    // Success: increase backoff time (max 60 seconds)
                    consecutiveSuccesses++;
                    consecutiveFailures = 0;
                    lastKnownStatus = 'connected';
                    
                    if (consecutiveSuccesses >= 3) {
                        ankiCheckTimeout = Math.min(60000, ankiCheckTimeout * 1.5);
                    }
                    
                } else {
                    throw new Error('Anki not connected');
                }
            } catch (error) {
                statusIcon.textContent = lastKnownStatus === 'connected' ? '‚ö†Ô∏è' : '‚ùå';
                statusIcon.className = 'status-icon status-disconnected';
                statusText.textContent = 'Anki not connected - Please start Anki';
                
                // Failure: decrease backoff time for quicker recovery detection
                consecutiveFailures++;
                consecutiveSuccesses = 0;
                lastKnownStatus = 'disconnected';
                
                // More frequent checks when disconnected (min 3 seconds, max 15 seconds)
                ankiCheckTimeout = Math.max(3000, Math.min(15000, 3000 + (consecutiveFailures * 2000)));
            }
            
            // Schedule next check
            scheduleNextAnkiCheck();
        }

        // Load queue on page load
        // Load configuration and queue on page load  
        loadConfig();
        loadQueue();
        
        // Start smart Anki status checking
        checkAnkiStatus(); // Initial check
    </script>
</body>
